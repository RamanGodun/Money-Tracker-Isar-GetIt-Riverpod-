name: money_tracker
description: "An expense tracking app using Isar DB, Riverpod, and Flutter Hooks."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  analyzer: ^5.13.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_riverpod: ^2.5.1
  flutter_slidable: ^3.1.1
  get_it: ^7.7.0
  google_fonts: ^6.2.1
  hooks_riverpod: ^2.5.2
  intl: ^0.19.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  uuid: ^4.5.0

dev_dependencies:
  build_runner: ^2.4.12
  flutter_lints: ^4.0.0
